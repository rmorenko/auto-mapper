name: build

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

  workflow_dispatch:
  schedule:
      - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test

      - name: Generate docs
        run: ./gradlew dokkaHtml

      - name: Build fat jar
        run: ./gradlew fatJar

      - name: Upload Dokka artifacts
        uses: actions/upload-artifact@v4
        with:
            name: dokka-html
            path: auto-mapper-processor/build/dokka

      - name: Upload code coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html
          path: auto-mapper-processor/build/jacocoHtml

      - name: Upload snapshots
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: auto-mapper-processor/build/libs

      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
            generate-branches-badge: true
            jacoco-csv-file: auto-mapper-processor/build/reports/jacoco/test/jacocoTestReport.csv